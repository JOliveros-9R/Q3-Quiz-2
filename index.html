<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title></title>
</head>
<body>
	<div class="container mt-4">
	<h1>Ticketing Counter</h1>

	<details ontoggle="alert">
               <summary>
                    Personal Information
               </summary>
               <p>
                   Enter and fill out the form with your details below.
               </p>

               <form>
           <label for="Fname">Enter Full Name: </label>
           <input type="text" id="Fname" class="form-control">

           <label for="Emal">Enter Email: </label>
           <input type="text" id="Emal" class="form-control">
           <button type="submit" class="btn btn-danger">Submit Info</button>

          </form>
      </details>

      <details ontoggle="alert">
               <summary>
                    Ticket Price
               </summary>
               <p>
                   Check our Ticket Prices below.
               </p>

               <form>
               <label for="Seats">Choose a Seat:</label>
 <select name="Seat" id="Seat">
 <option value="Choose a Seat...">Choose a Seat</option>
 <option value="Lower-Level Seat">Lower-level Seat - $250</option>
 <option value="Side Seat">Side Seat - $175</option>
 <option value="Upper-Level Seat">Upper-Level Seat - $150 </option>
               <label for="Opt">Choose a Option:</label>
 <select name="Seat" id="Opt">
 <option value="Choose a Option...">Choose a Option</option>
 <option value="Adult">Adult</option>
 <option value="Minor">Minor</option>
 <option value="PWD/Senior">PWD/Senior</option>
        </form>
        <button type="submit" class="btn btn-danger">Ticket Price</button>

    </details> 

        <details ontoggle="alert">
               <summary>
                    Print Ticket
               </summary>
               <p>
                   Select the choosen ticket.
               </p>
              <img src="https://openclipart.org/image/2400px/svg_to_png/125359/ticket.png">
              <button type="submit" class="btn btn-danger">Print Ticket</button>
           </details> 

           <script type="text/javascript">
               window.alert("DO YOU WISH TO CONTINUE?");
           </script>


<footer>
            <div class="footer">
                <hr><p>&#169; AY 2025 | ICT 9 RUBY | QUIZ 2: JS FUNCTIONS | Joaquin Rafael Picart Oliveros</p>
            </div>
            
        </footer>
</body>
</html>
